<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <input type="checkbox" id="flip" />
      <div class="cover">
        <div class="front">
          <img src="img/labenu.png" alt="LabenuLogoPage" />
          <div class="text"></div>
        </div>
        <div class="back">
          <img class="backImg" src="img/labenu.png" alt="LabenuLogoPage" />
          <div class="text"></div>
        </div>
      </div>
      <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Acesse nosso Canal</div>
            <form action="#">
              <div class="input-boxes">
                <div class="input-box">
                  <i class="fas fa-envelope"></i>
                  <input type="text" placeholder="Digite seu Email" required />
                </div>
                <div class="input-box">
                  <i class="fas fa-lock"></i>
                  <input
                    type="password"
                    placeholder="Digite sua senha"
                    required />
                </div>

                <div class="button input-box">
                  <input type="submit" value="Logar" />
                </div>
                <div class="text sign-up-text">
                  NÃ£o possui conta? <label for="flip">Cadastra-se </label>
                </div>
              </div>
            </form>
          </div>
          <div class="signup-form">
            <div class="title">Preencha os dados a seguir</div>
            <form action="#">
              <div class="input-boxes">
                <div class="input-box">
                  <i class="fas fa-user"></i>
                  <input
                    type="text"
                    placeholder="Digite seu nome completo"
                    required />
                </div>
                <div class="input-box">
                  <i class="fas fa-envelope"></i>
                  <input type="text" placeholder="Digite seu Email" required />
                </div>
                <div class="input-box">
                  <i class="fas fa-lock"></i>
                  <input
                    type="password"
                    placeholder="Digite sua senha"
                    required />
                </div>
                <div class="input-box">
                  <i class="fas fa-envelope"></i>
                  <input
                    type="text"
                    placeholder="Digite seu clima favorito"
                    required />
                </div>
                <div class="button input-box">
                  <input type="submit" value="Sumbit" />
                </div>
                <div class="text sign-up-text">
                  <label for="flip">Voltar</label>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
