<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ThiagoPokeCard</title>
  </head>
  <body>
    <div class="container">
      <!-- Ira conter todo meu CARD-->
      <div class="card">
        <!--Name pokemon-->
        <div class="pokemon-name"><span>Charizard</span></div>

        <div class="bloc-info">
          <div class="pokemon-img">
            <img src="charizard-pokemon.gif" alt="charizard-pokemon" />
          </div>

          <div class="pokemon-stats">
            <div class="pokemon-type">
              <button>
                <img
                  src="fogosvg.gif"
                  alt="fogoGif"
                  style="width: 20px"
                  height="20px" />
                TIPO: FOGO
              </button>
            </div>
            <!--informações-->
            <div class="pokemon-info">
              <p>
                "Charizard é um Pokémon do tipo Fogo e Voador. Ele é a forma
                evoluída de Charmeleon quando chega no nível 36. Ele tambem é a
                forma final de Charmander."
              </p>
            </div>
          </div>
        </div>
        <!--Fim da PokeInfo-->
        <div class="progress">
          <span>VIDA : 2.235</span>
          <div class="progressbar bar-vid"></div>
        </div>

        <div class="progress">
          <span>Ataque : 265</span>
          <div class="progressbar bar-att"></div>
        </div>

        <div class="progress">
          <span>Defesa : 210</span>
          <div class="progressbar bar-def"></div>
        </div>
      </div>
    </div>
  </body>
</html>
